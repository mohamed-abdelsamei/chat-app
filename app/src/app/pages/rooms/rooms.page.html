<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">rooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item sliding *ngFor="let room of rooms;" (click)="openRoom(room)">
      <ion-label>{{room.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
