<ion-header>
  <ion-toolbar>
    <ion-title>chatRoom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages;">
      <ion-label>{{message.msg}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-input [(ngModel)]="msg" type="text"></ion-input>
    <ion-button (click)="send()" color="primary" clear item-right>Send</ion-button>
  </ion-item>
</ion-footer>
